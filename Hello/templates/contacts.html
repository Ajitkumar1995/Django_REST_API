{% extends 'base.html' %}
{% block title %} contacts {% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-2">
    <img src="https://source.unsplash.com/WLUHO9A_xik/1600x900" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h2 class="text-center">Contact us</h2>
    <form method="post" action="/contacts">
        {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter you Name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Phone no</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone no">
  </div>
        <div class="form-group">
      <label for="desc">Write Something here</label>
      <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
<button class="btn btn-primary" type="submit">Submit</button>
</form>
     </div>
{% endblock body %}
